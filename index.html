<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="container">
        <script src=""></script>
        <hr style-width: 100%;>

        <section id="grids">
            <h2>Grid Gallery</h2>
            <br>
            <div class="row">
                <img class="img1" src="image.jpg">
                <img class="img1" src="maxresdefault.jpg">
                <img class="img1" src="iron%20man.jpg">
                <img class="img1" src="thor.jpg">
            </div>
            <br><br>
            <div class="row">
                <img class="img1" src="3568_ant-man.jpg">
                <img class="img1" src="black%20panther.jpg">
                <img class="img1" src="black%20widow.webp">
                <img class="img1" src="Thanos.jpg">
            </div>
        </section>

        <br>
        <br>
        <hr style-width: 100%>
        <section id="slides">
            <h2>Sliding Gallery</h2>
            
            
            
            
            
            
            
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
  
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  
  <div class="carousel-inner">
    <div class="item active">
      <img src="3568_ant-man.jpg" alt="Antman">
    </div>

    <div class="item">
      <img src="image.jpg" alt="Captain America">
    </div>

    <div class="item">
      <img src="maxresdefault.jpg" alt="Hulk">
    </div>
  </div>

  
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

            


        </section>
    </div>

</body></html>
